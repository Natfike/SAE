            <!-- Le formulaire de base -->
            
            <div class="formulaire">
            <form method="post" action="FormulaireKR.html">
                <input class="premier" type="text" placeholder="당신의 이름/성은 무엇입니까?" maxlength="100" name="nom"/></br>
                <input type="text" placeholder="동행하시겠습니까? 있다면 몇 명까지입니까?" size="100%" maxlength="100" name="accompagnant" /></br>
                
        
                
                <input type="text" placeholder="알레르기가 있습니까? 그렇다면 왜?" size="100%" maxlength="100" name="allegie"/></br>
                <input type="text" placeholder="당신은 어디에서 올거야?" size="100%" maxlenght="200" name="Depart"/></br>
                
        
                
                <input type="text" placeholder="여행 준비에 도움이 필요하십니까?" size="100%" maxlenght="100" name="aide"/></br>
        
                <label>건강 패스가 있습니까?</label></br>
                    <label><input type="radio" name="pass" value="Oui"/>네</label>
                    <label><input type="radio" name="pass" value="Non"/>좋은</label></br>
                <label>프랑스어를 할 줄 아세요?</label></br>
                    <label><input type="radio" name="francais" value="Oui"/>네</label>
                    <label><input type="radio" name="francais" value="Non"/>좋은</label></br>
                <label>신부, 신랑 또는 둘 다의 지인입니까?</label></br>
                    <label><input type="radio" name="connaissance" value="La mariee" />신랑</label>
                    <label><input type="radio" name="connaissance" value="Le marie" />신부</label>
                    <label><input type="radio" name="connaissance" value="Les deux" />둘 다</label></br>
        
        
                <textarea rows="5" cols="100%" wrap="physique" name="autre" placeholder="보고할 세부정보가 있습니까?"></textarea></br>
                <input type="submit" value="보내다보내다"/>
            </form>
