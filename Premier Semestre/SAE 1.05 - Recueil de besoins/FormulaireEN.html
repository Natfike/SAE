        <form method="post" action="FormulaireEN.html">
            <input class="premier" type="text" placeholder="What is your fisrt name / surname ?"  maxlength="100" name="nom"/></br>
            <input type="text" placeholder="Will you be in the compagny of other peoples? If yes, by how many people ?" size="100%" maxlength="100" name="accompagnant" /></br>
            
    
            
            <input type="text" placeholder="Do you have allergies ? If yes, which one ?" size="100%" maxlength="100" name="allegie"/></br>
            <input type="text" placeholder="Where are you coming from ?" size="100%" maxlenght="200" name="Depart"/></br>
            
    
            
            <input type="text" placeholder="Will you need help to organised you trip ?" size="100%" maxlenght="100" name="aide"/></br>
    
            <label>Do you have a sanitary pass ?</label></br>
                <label><input type="radio" name="pass" value="Oui"/>Yes</label>
                <label><input type="radio" name="pass" value="Non"/>No</label></br>
            <label>Do you speak french ?</label></br>
                <label><input type="radio" name="francais" value="Oui"/>Yes</label>
                <label><input type="radio" name="francais" value="Non"/>No</label></br>
            <label>Are you from the bride side, the groom side or the two ?</label></br>
                <label><input type="radio" name="connaissance" value="La mariee" />The bride</label>
                <label><input type="radio" name="connaissance" value="Le marie" />The groom</label>
                <label><input type="radio" name="connaissance" value="Les deux" />The two</label></br>
    
    
            <textarea rows="5" cols="100%" wrap="physique" name="autre" placeholder="Do you need to tell us an important information?"></textarea></br>
            <input type="submit" value="Send"/>
        </form>
