	<div class="BoitePrincipale">

	<!-- Le formulaire de base -->
	
	<div class="formulaire">
	<form method="post" action="FormulaireFr.html">
		<input class="premier" type="text" placeholder="Quel est votre nom/prénom ?"  maxlength="100" name="nom"/></br>
		<input type="text" placeholder="Seriez vous accompagnez ? Si oui, par combien de personnes ?" size="100%" maxlength="100" name="accompagnant" /></br>
		

		
		<input type="text" placeholder="Avez vous des allergies ? Si oui, lesquelles ?" size="100%" maxlength="100" name="allegie"/></br>
		<input type="text" placeholder="D'où allez vous arriver ?" size="100%" maxlenght="200" name="Depart"/></br>
		

		
		<input type="text" placeholder="Avez vous besoin d'aide pour organiser votre voyage ?" size="100%" maxlenght="100" name="aide"/></br>

		<label>Avez vous un pass sanitaire ?</label></br>
			<label><input type="radio" name="pass" value="Oui"/>Oui</label>
			<label><input type="radio" name="pass" value="Non"/>Non</label></br>
		<label>Parlez vous français ?</label></br>
			<label><input type="radio" name="francais" value="Oui"/>Oui</label>
			<label><input type="radio" name="francais" value="Non"/>Non</label></br>
		<label>Etes-vous une connaissance de la mariée, du marié, ou les deux ?</label></br>
			<label><input type="radio" name="connaissance" value="La mariee" />La mariée</label>
			<label><input type="radio" name="connaissance" value="Le marie" />Le marié</label>
			<label><input type="radio" name="connaissance" value="Les deux" />Les deux</label></br>


		<textarea rows="5" cols="100%" wrap="physique" name="autre" placeholder="Avez vous des précisions à rapporter?"></textarea></br>
		<input type="submit" value="Envoyer"/>
	</form>
