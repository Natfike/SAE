            <!-- Le formulaire de base -->
            
            <div class="formulaire">
            <form method="post" action="FormulairePT.html">
                <input class="premier" type="text" placeholder="Qual é o seu nome?"  maxlength="100" name="nom"/></br>
                <input type="text" placeholder="Estaria acompanhado? Em caso afirmativo, por quantas pessoas?" size="100%" maxlength="100" name="accompagnant" /></br>
                
        
                
                <input type="text" placeholder="Tem alguma alergia? Em caso afirmativo, quais?" size="100%" maxlength="100" name="allegie"/></br>
                <input type="text" placeholder="De onde virá?" size="100%" maxlenght="200" name="Depart"/></br>
                
        
                
                <input type="text" placeholder="Precisa de ajuda para organizar a sua viagem?" size="100%" maxlenght="100" name="aide"/></br>
        
                <label>Tem um passe de saúde?</label></br>
                    <label><input type="radio" name="pass" value="Oui"/>Sim</label>
                    <label><input type="radio" name="pass" value="Non"/>Não</label></br>
                <label>Parlez vous français ?</label></br>
                    <label><input type="radio" name="francais" value="Oui"/>Sim</label>
                    <label><input type="radio" name="francais" value="Non"/>Não</label></br>
                <label>É um conhecido da noiva, do noivo ou de ambos?</label></br>
                    <label><input type="radio" name="connaissance" value="La mariee" />Da noiva</label>
                    <label><input type="radio" name="connaissance" value="Le marie" />Do noivo</label>
                    <label><input type="radio" name="connaissance" value="Les deux" />De ambos</label></br>
        
        
                <textarea rows="5" cols="100%" wrap="physique" name="autre" placeholder="Tem algum detalhe a comunicar?"></textarea></br>
                <input type="submit" value="Enviar"/>
            </form>
